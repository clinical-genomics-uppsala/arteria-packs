---
name: "arteria.trigger_ngi_pipeline"
description: "Fires of the NGI pipeline"
enabled: true

trigger:
    type: "core.st2.webhook"
    parameters:
        url: "ngi_pipeline"

criteria:
    trigger.body.start_ngi_pipeline:
        pattern: "True"
        type: "equals"

action:
    ref: "core.http"
    parameters:
        url: "http://www.uu.se"
        method: "GET"


